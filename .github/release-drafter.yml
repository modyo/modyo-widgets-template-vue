name-template: 'v$NEXT_PATCH_VERSION'
tag-template: '$NEXT_PATCH_VERSION'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  ## Changes
  $CHANGES

  ## Contributors
  $CONTRIBUTORS
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
  - title: '🎨 Refactor'
    labels:
      - 'refactor'
  - title: '🧰 Maintenance'
    labels:
      - 'chore'
      - 'improvement'
  - title: '📝 Docs'
    labels:
      - 'docs'
